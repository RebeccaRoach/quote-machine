<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div id="wrapper">
  <div id="quote-box">
    <div class="quote-text">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F0%2F0d%2FCquote1_single_black.svg%2F1200px-Cquote1_single_black.svg.png&f=1&nofb=1" height="65px">
      <span id="text"></span>
    </div>
    <div class="quote-author">
      - <span id="author"></span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank" href="https://twitter.com/intent/tweet?">
        <i class="fa fa-twitter"></i>
      </a>
      <button class="button" id="new-quote">New quote</button>
    </div>
  </div>
</div>
